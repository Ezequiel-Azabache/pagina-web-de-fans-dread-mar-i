<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing up</title>
    <link rel="stylesheet" href="fotos/imagen.ico">
    <link rel="stylesheet" href="Estilos/registro.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body  class="flex justify-center items-center h-screen bg-cover bg-center">
    <div class="contenedor bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 p-8 rounded-lg shadow-lg">
        <div class="hijos">
            <h3 id="Registro" class="text-white text-2xl font-bold mb-4">Registro</h3>
            <form action="1index.html" method="post" class="flex flex-col space-y-4">
                <label class="block text-black">Nombre
                    <input type="text" name="nombre del usuario" placeholder="name" class="w-full p-2 border border-gray-300 rounded">
                </label>

                <label class="block text-black">Apellido
                    <input type="text" name="apellido del usuario" placeholder="last name" class="w-full p-2 border border-gray-300 rounded">
                </label>

                <label class="Masculino">Masculino
                    <input type="radio" name="genero" value="m" class="mr-2"></label>

                <label class="femenino">femenino
                    <input type="radio" name="genero" value="f" class="mr-2">
                </label>
                <input type="submit" value="send" class="bg-yellow-500 text-black p-2 rounded hover:bg-yellow-600">

            </form>
        </div>
    </div>
    <script src="scripts/signUp.js"></script>
</body>

</html>
