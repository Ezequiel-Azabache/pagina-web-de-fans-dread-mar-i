<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="Estilos/login.css" />
    <link rel="stylesheet" href="pagina css/Boton.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="fotos/imagen.ico" />
  </head>

  <body class="h-screen flex justify-center items-center bg-cover bg-center">
    <div
      class="bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 bg-opacity-80 p-8 rounded-lg shadow-lg text-center"
    >
      <div class="hijos">
        <h3 class="text-2xl text-green-600 font-bold mb-4">log in</h3>
        <form
          action="signUp.html"
          method="post"
          class="flex flex-col space-y-5"
        >
          <label class="block text-yellow-200 p-2 m-2 text-center"
            >Email
            <input
              type="email"
              name="email"
              placeholder="Correo electrónico"
              required
              class="w-full p-3 text-black rounded-lg border border-gray-400 text-black transition ease-in-out"
            />
          </label>

          <label class="block text-red-500 p-2 m-2 text-center"
            >Contraseña
            <input
              type="password"
              name="contraseña"
              placeholder="******"
              minlength="8"
              required
              class="w-full p-3 rounded-lg border text-black border-gray-400 text-blacktransition ease-in-out"
            />
          </label>
          <input
            type="submit"
            value="send"
            class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition ease-in-out cursor-pointer"
          />
          <p class="mt-4 text-black">¿Aún no sos miembro?</p>
        </form>
      </div>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
