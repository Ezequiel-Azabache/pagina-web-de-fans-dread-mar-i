<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>albums</title>
    <link rel="shortcut icon" href="../fotos/addAlbum.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-700">
    <div>

        <h1 class="text-lg font-bold text-center text-green-800">Nuevo album</h1>

        <div class="text-center">
            <form action="" method="get">

                <label class="text-green-700" for="Titulo">Título
                    <input type="Título" name="Título" placeholder="Titulo del album" class="text-black p-3 m-7"  >
                </label>

                <label class="text-yellow-500" for="Año de lanzamiento del album">Año de lanzamiento del album
                    <input type="number" name="Año de lanzamiento del album" placeholder="Año de lanzamiento del album" class="text-black  content-center p-3 m-7">
                </label>

                <label class="text-red-500" for="Descripción">Descripción
                    <input type="text" name="Descripción" placeholder="escribi la Descripción" class="text-black  p-3 m-7" >
                </label>

            </form>
        </div>
        
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/albums.js"></script>     
</body>

</html>
