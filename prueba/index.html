<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Reggae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS personalizado -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-reggae text-white"> <!-- Fondo degradado -->
        <a class="navbar-brand text-white" href="#">Mi Tienda Reggae</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i> <!-- Icono de menú de Bootstrap Icons -->
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Alineación a la derecha -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Productos
                    </a>
                    <ul class="dropdown-menu bg-reggae text-white" aria-labelledby="navbarDropdown">
                        <!-- Productos desplegables -->
                        <li><a class="dropdown-item text-white" href="#product1">Producto 1</a></li>
                        <li><a class="dropdown-item text-white" href="#product2">Producto 2</a></li>
                        <li><a class="dropdown-item text-white" href="#product3">Producto 3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#contact">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.7/font/bootstrap-icons.css"></script> <!-- Bootstrap Icons -->
    <script src="script.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
